<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Rank to $USDC</title>

  <!-- âœ… Farcaster Frame Meta Tags (POST enabled) -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://reward-calc-kqvp.vercel.app/frame-image.png">
  <meta property="fc:frame:button:1" content="Calculate Reward">
  <meta property="fc:frame:button:1:action" content="post">
  <meta property="fc:frame:button:1:target" content="https://reward-calc-kqvp.vercel.app/api/frame">

  <!-- âœ… Open Graph Meta Tags -->
  <meta property="og:title" content="Weekly Rank to $USDC">
  <meta property="og:description" content="Calculate your weekly USDC rewards based on your rank">
  <meta property="og:image" content="https://reward-calc-kqvp.vercel.app/frame-image.png">
  <meta property="og:url" content="https://reward-calc-kqvp.vercel.app">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      display: none;
    }
    .result.show {
      display: block;
    }
    .reward-amount {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 10px;
    }
    .rank-info {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Weekly Rank to $USDC</h1>

    <div class="input-group">
      <label for="rank">Your Weekly Rank:</label>
      <input type="number" id="rank" placeholder="Enter your weekly rank (1-3000)" min="1" max="3000" />
    </div>

    <button onclick="calculateReward()">Calculate My Weekly Reward</button>

    <div class="result" id="result">
      <div class="reward-amount" id="rewardAmount">$0.00 USDC</div>
      <div class="rank-info" id="rankInfo">Your rank details will appear here</div>
    </div>
  </div>

  <script>
    function calculateReward() {
      const rank = parseInt(document.getElementById("rank").value);
      if (!rank || rank < 1) {
        alert("Please enter a valid rank (1 or higher)");
        return;
      }

      const tierInfo = getTierInfo(rank);

      if (!tierInfo) {
        document.getElementById("rewardAmount").textContent = `$0.00 USDC`;
        document.getElementById("rankInfo").textContent = `Rank #${rank} - No reward for this rank`;
        document.getElementById("result").classList.add("show");
        return;
      }

      document.getElementById("rewardAmount").textContent = `${tierInfo.prize.toFixed(2)} USDC`;
      document.getElementById("rankInfo").textContent = `Rank #${rank} - ${tierInfo.name}`;
      document.getElementById("result").classList.add("show");
    }

    function getTierInfo(rank) {
      if (rank <= 3) return { name: "Tier 1", prize: 600 };
      if (rank <= 10) return { name: "Tier 2", prize: 350 };
      if (rank <= 30) return { name: "Tier 3", prize: 125 };
      if (rank <= 80) return { name: "Tier 4", prize: 60 };
      if (rank <= 180) return { name: "Tier 5", prize: 30 };
      if (rank <= 380) return { name: "Tier 6", prize: 20 };
      if (rank <= 780) return { name: "Tier 7", prize: 10 };
      if (rank <= 1580) return { name: "Tier 8", prize: 5 };
      if (rank <= 3000) return { name: "Tier 9", prize: 3 };
      return null;
    }
  </script>
</body>
</html>
