<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="#667eea"/>
  
  <!-- Gradient overlay -->
  <circle cx="128" cy="128" r="128" fill="url(#grad)"/>
  
  <!-- Dollar sign background circle -->
  <circle cx="128" cy="128" r="60" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Dollar sign -->
  <g transform="translate(128, 128)">
    <!-- Vertical line -->
    <line x1="0" y1="-40" x2="0" y2="40" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Top curve -->
    <path d="M-20 -25 Q-30 -35 -10 -35 L20 -35 Q40 -35 40 -15 Q40 5 20 5 L-20 5" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Bottom curve -->
    <path d="M20 25 Q30 35 10 35 L-20 35 Q-40 35 -40 15 Q-40 -5 -20 -5 L20 -5" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- USDC text -->
  <text x="128" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">USDC</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>