<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="200" cy="200" r="200" fill="url(#splashGradient)"/>
  
  <!-- Outer Ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Inner Ring -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Main Dollar Icon Container -->
  <circle cx="200" cy="160" r="70" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(200, 160)">
    <!-- Vertical lines -->
    <line x1="0" y1="-45" x2="0" y2="-30" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="30" x2="0" y2="45" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- S Shape -->
    <path d="M-25 -20 Q-35 -30 -25 -30 L15 -30 Q35 -30 35 -10 Q35 5 15 5 L-15 5 Q-35 5 -35 25 Q-35 45 -15 45 L25 45 Q35 35 25 35" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- USDC Text -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">USDC</text>
  
  <!-- Rewards Text -->
  <text x="200" y="300" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500">REWARDS</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <!-- Top Left Sparkle -->
    <g transform="translate(80, 80)">
      <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" fill="white"/>
    </g>
    
    <!-- Top Right Sparkle -->
    <g transform="translate(320, 90)">
      <path d="M0 -6 L1.5 -1.5 L6 0 L1.5 1.5 L0 6 L-1.5 1.5 L-6 0 L-1.5 -1.5 Z" fill="white"/>
    </g>
    
    <!-- Bottom Left Sparkle -->
    <g transform="translate(70, 310)">
      <path d="M0 -4 L1 -1 L4 0 L1 1 L0 4 L-1 1 L-4 0 L-1 -1 Z" fill="white"/>
    </g>
    
    <!-- Bottom Right Sparkle -->
    <g transform="translate(330, 320)">
      <path d="M0 -5 L1.2 -1.2 L5 0 L1.2 1.2 L0 5 L-1.2 1.2 L-5 0 L-1.2 -1.2 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Rank Badge -->
  <g transform="translate(200, 340)">
    <rect x="-40" y="-12" width="80" height="24" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">RANK CALCULATOR</text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>