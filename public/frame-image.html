<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly USDC Rewards Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
            position: relative;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }
        .tiers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        .tier {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            color: #555;
            font-weight: 600;
        }
        .cta {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            margin-top: 30px;
            border: none;
            display: inline-block;
        }
        .attribution {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .attribution a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .attribution a:hover {
            text-decoration: underline;
        }
        .profile-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="subtitle">Calculate your rewards based on Farcaster rank</div>
        
        <div class="tiers">
            <div class="tier">Tier 1: $600</div>
            <div class="tier">Tier 2: $350</div>
            <div class="tier">Tier 3: $125</div>
            <div class="tier">Tier 4: $60</div>
            <div class="tier">Tier 5: $30</div>
            <div class="tier">Tier 6: $20</div>
        </div>
        
        <div class="cta">Check Your Rank & Earn USDC!</div>
    </div>
    
    <div class="attribution">
        <a href="https://farcaster.xyz/unknownking" target="_blank">
            <div class="profile-icon">ðŸ‘¤</div>

</body>
</html>
